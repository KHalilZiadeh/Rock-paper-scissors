<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">
  <link rel="stylesheet"
        href="./styles.css">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Code:wght@300..700&display=swap"
        rel="stylesheet">

        <script defer src="./script.js"></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <div class="game-container">
    <div class="header">
      <div class="text">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>
      <div class="score">
        <p class="score-text">SCORE</p>
        <span class="score-value">12</span>
      </div>
    </div>
    <div class="game-body">
      <svg class="lines">
        <line x1="22%" y1="25%" x2="78%" y2="25%" />
        <line x1="22%" y1="25%" x2="50%" y2="75%" />
        <line x1="78%" y1="25%" x2="50%" y2="75%" />
      </svg>
      <div class="items">

      </div>
    </div>
    <div class="game-result">
      <div class="user">
        YOU PICKED
      </div>
      <div class="result">
        <p>
          PLACEHOLDER
        </p>
        <button onclick="reloadGame()">PLAY AGAIN</button>
      </div>
      <div class="house">
        THE HOUSE PICKED
      </div>
    </div>
    <button class="rules" popovertarget="rules">
      RULES
    </button>
  </div>
  <div popover id="rules">
   <div class="header"><button  onclick="removePopover()">X</button></div>
   <div class="content"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KHalil</a>.
  </div>
</body>

</html>
